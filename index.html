<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>üå∏ Ch√∫c M·ª´ng 20/10 üå∏</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            animation: bgCycle 24s ease-in-out infinite;
            transition: background 1s ease;
        }

        /* üå∑ N·ªÅn h·ªìng t∆∞∆°i, ƒë·ªïi 3s/l·∫ßn */
        @keyframes bgCycle {
            0% {
                background: linear-gradient(120deg, #ffb6c1, #ffcce0);
            }

            12.5% {
                background: linear-gradient(120deg, #ffd1dc, #ffb6c1);
            }

            25% {
                background: linear-gradient(120deg, #ffe4ec, #ffb7d5);
            }

            37.5% {
                background: linear-gradient(120deg, #ffbad2, #ffd6e0);
            }

            50% {
                background: linear-gradient(120deg, #ffc1d9, #ffe6ee);
            }

            62.5% {
                background: linear-gradient(120deg, #ffd9e8, #ffb6c1);
            }

            75% {
                background: linear-gradient(120deg, #ffbed7, #ffe3ed);
            }

            87.5% {
                background: linear-gradient(120deg, #ffcde1, #ffd9e8);
            }

            100% {
                background: linear-gradient(120deg, #ffb6c1, #ffcce0);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #a82b5d;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            animation: fadeInUp 2.5s ease;
            color: #c2185b;
        }

        p {
            max-width: 650px;
            font-size: 1.3rem;
            margin-top: 15px;
            animation: fadeInUp 3.5s ease;
            color: #8e2f50;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* üå∏ Hoa r∆°i */
        .petal {
            position: absolute;
            width: 28px;
            height: 28px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff7fa9" d="M12 2C9 2 7 4 6 7c1 1 4 2 6 2s5-1 6-2C17 4 15 2 12 2z"/></svg>') no-repeat center/contain;
            animation: fall linear infinite;
            opacity: 0.85;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* üåπ N√∫t nh·∫°c */
        button {
            margin-top: 25px;
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #ff8bb0, #ffadc6);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(255, 160, 180, 0.4);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.06);
            box-shadow: 0 6px 18px rgba(255, 160, 180, 0.6);
        }

        audio {
            display: none;
        }

        canvas#fireworks {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <h1>üíñ Ch√∫c M·ª´ng Ng√†y Ph·ª• N·ªØ Vi·ªát Nam 20/10 üíñ</h1>
        <p>Ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c v√† r·∫°ng r·ª° nh∆∞ s·∫Øc h·ªìng ng·ªçt ng√†o trong ng√†y ƒë·∫∑c bi·ªát n√†y üå∑‚ú®</p>
        <button id="toggleMusic">üéµ B·∫≠t/T·∫Øt nh·∫°c</button>
    </div>

    <audio id="bgm" loop>
        <source
            src="./Happy Women's Day Song  - 3D Animated Kids Song - Celebrate Womens Day with Lipapaa Rhymes! - YouTube.mp3"
            type="audio/mpeg">
    </audio>

    <script>
        // üå∏ Hoa r∆°i
        const num = 25;
        for (let i = 0; i < num; i++) {
            const p = document.createElement('div');
            p.classList.add('petal');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = 10 + Math.random() * 10 + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.transform = `scale(${0.5 + Math.random()})`;
            document.body.appendChild(p);
        }

        // üéÜ Ph√°o hoa
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        const colors = ['#ffb6c1', '#ffcce0', '#ff85c1', '#ff9dbb', '#ffbed7'];
        const particles = [];
        function firework(x, y) {
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x, y,
                    angle: Math.random() * 2 * Math.PI,
                    speed: Math.random() * 5 + 2,
                    r: Math.random() * 3 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 100
                });
            }
        }
        function animate() {
            ctx.fillStyle = 'rgba(255,255,255,0.08)';
            ctx.fillRect(0, 0, w, h);
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.speed *= 0.98;
                p.life -= 1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                if (p.life <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();
        setInterval(() => firework(Math.random() * w, Math.random() * h * 0.6), 2200);

        // üé∂ Nh·∫°c n·ªÅn
        const bgm = document.getElementById('bgm');
        document.getElementById('toggleMusic').onclick = () => {
            if (bgm.paused) bgm.play();
            else bgm.pause();
        };
    </script>
</body>

</html>
